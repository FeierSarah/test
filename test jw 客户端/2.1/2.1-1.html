<h2>静夜思</h2>
<p>作者：李白</p>
<p>床前明月光，疑是地上霜。举头望明月，低头思故乡。</p>
 <hr />
<strong>【李白简介】</strong>
<p>李白，字太白，号青莲居士，祖籍陇西成纪</p>
