<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Prompt的用法 </title>
    <script type="text/javascript">

        //打印菱形的上半部分
        var num=prompt("请输入菱形的行数：");
        for(var i=1;i<=num;i++){
            for(var j=1;j<=i;j++){
                document.write("&nbsp;&nbsp;&nbsp*")
            }
            document.write("<br/>");
        }

        //打印菱形的下半部分
        for(var i=num-1;i>0;i--){
            for(j=i;j>0;j--){
                document.write("&nbsp;&nbsp;&nbsp*")
            }
            document.write("<br/>");
        }
        document.write("<br/>");
    </script>
  </head>

  <body style="text-align: center;">
  </body>
</html>
